logging:
 level:
  com.atguigu: debug # 配置日志
spring:
 datasource:
  username: root
  password: root
  url: jdbc:mysql://127.0.0.1:3306/springboot?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai
