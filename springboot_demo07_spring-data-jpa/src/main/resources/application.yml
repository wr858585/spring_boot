logging:
 level:
  com.atguigu: debug # 配置日志
spring:
 datasource:
  username: root
  password: root
  url: jdbc:mysql://localhost:3306/mydb2?serverTimezone=UTC
  driver-class-name: com.mysql.cj.jdbc.Driver
 jpa:
  database: mysql
  show-sql: true
  generate-ddl: true
  hibernate:
   ddl-auto: update # 如果数据库中有数据就做更新，没有数据就做保存
   naming_strategy: org.hibernate.cfg.ImprovedNamingStrategy